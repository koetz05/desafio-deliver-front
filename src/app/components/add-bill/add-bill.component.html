<div style="width: 400px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="bill.name"
          name="name"
        />
      </div>

      <div class="form-group mt-2">
        <label for="originalValue">Valor</label>
        <input
          class="form-control"
          type="text"
          name="originalValue"
          required
          id="originalValue"
          [ngModel]="bill.originalValue | currency: 'BRL':'symbol':'2.2'"
          [ngModelOptions]="{ updateOn: 'blur' }"
          (ngModelChange)="bill.originalValue = $event"
        />
      </div>

      <div class="form-group mt-2">
        <label for="paymentDate">Data de Pagamento</label>
        <input
          class="form-control"
          type="date"
          name="paymentDate"
          required
          id="paymentDate"
          [(ngModel)]="bill.paymentDate"
        />
      </div>

      <div class="form-group mt-2">
        <label for="dueDate">Data de Vencimento</label>
        <input
          class="form-control"
          type="date"
          name="dueDate"
          required
          id="dueDate"
          [(ngModel)]="bill.dueDate"
        />
      </div>

      <button (click)="saveBill()" class="btn btn-success mt-3">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Registro Salvo com Sucesso!</h4>
      <button class="btn btn-success" (click)="newBill()">
        Adicionar Nova Conta
      </button>
    </div>
  </div>
</div>
